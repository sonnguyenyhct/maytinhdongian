<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style type="text/css">
        tr{
            border: 1px solid black;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            color: #1127ff;
            font-size: 20px;
        }
        button{
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
<form>
    <fieldset style="border: 7px solid black; width: 300px;height: 370px" >

        <table  cellspacing="10px" id="number">
            <tr>
                <td colspan="4">
                    <p id="nhapso" style="height: 40px; width: 300px; text-align: right;font-size: 30px; border: 1px solid black"></p>
                </td>
            </tr>
            <tr>
                <th><button type="button" id="1" onclick="chay(this)">1</button></th>
                <th><button type="button" id="2" onclick="chay(this)">2</button></th>
                <th><button type="button" id="3" onclick="chay(this)">3</button></th>
                <th><button type="button" id="+" onclick="chay(this)">+</button></th>
            </tr>
            <tr>
                <th><button type="button" id="4" onclick="chay(this)">4</button></th>
                <th><button type="button" id="5" onclick="chay(this)">5</button></th>
                <th><button type="button" id="6" onclick="chay(this)">6</button></th>
                <th><button type="button" id="-" onclick="chay(this)">-</button></th>
            </tr>
            <tr>
                <th><button type="button" id="7" onclick="chay(this)">7</button></th>
                <th><button type="button" id="8" onclick="chay(this)">8</button></th>
                <th><button type="button" id="9" onclick="chay(this)">9</button></th>
                <th><button type="button" id="*" onclick="chay(this)">*</button></th>
            </tr>
            <tr>
                <th><button type="button" id="C" onclick="chay(this)">C</button></th>
                <th><button type="button" id="0" onclick="chay(this)">0</button></th>
                <th><button type="button" id="=" onclick="chay(this)">=</button></th>
                <th><button type="button" id="/" onclick="chay(this)">/</button></th>
            </tr>
        </table>
    </fieldset>
</form>
<script>
    function chay(a) {
        let exist = document.getElementById("nhapso").innerHTML;
        let chuoi = document.getElementById("nhapso").innerHTML = exist + a.id;

        if (a.id == "+" || a.id == "-" || a.id == "*" || a.id == "/"){
            sothunhat = chuoi.substring(0,(chuoi.length - 1));
            pheptinh = a.id;
        }
        if (a.id == "="){
            let sothuhai = chuoi.substring((parseInt(sothunhat.length+1)),parseInt(chuoi.length - 1));
            if (pheptinh == "+")
                document.getElementById("nhapso").innerHTML = parseInt(sothunhat) + parseInt(sothuhai);
            if (pheptinh == "-")
                document.getElementById("nhapso").innerHTML = parseInt(sothunhat) - parseInt(sothuhai);
            if (pheptinh == "*")
                document.getElementById("nhapso").innerHTML = parseInt(sothunhat) * parseInt(sothuhai);
            if (pheptinh == "/")
                document.getElementById("nhapso").innerHTML = parseInt(sothunhat) / parseInt(sothuhai);
        }
        if (a.id == "C"){
            document.getElementById("nhapso").innerHTML = "";
        }
    }
</script>
</body>
</html>
